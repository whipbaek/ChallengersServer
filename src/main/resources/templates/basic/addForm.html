<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link th:href="@{/css/mycss.css}"
          href="../css/mycss.css" rel="stylesheet">
    <link th:href="@{/css/bootstrap.min.css}"
          href="../css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container">
    <div class="py-5 text-center">
        <h2>게시글 작성</h2>
    </div>
    <br>

    <form action="Board.html" th:action method="post">
        <div>
            <label for="title">제목</label>
            <input type="text" id="title" name="title" class="form-control" placeholder="제목">
        </div>
        <div>
            <label for="userid">작성자</label>
            <input type="text" id="userid" name="userid" class="form-control"
                   placeholder="작성자">
        </div>
        <div>
            <label for="content">내용</label>
            <textarea class="form-control" name="content" id="content" rows="3" placeholder="내용"></textarea>
        </div>
        <hr class="my-4">
        <div class="row">
            <div class="col">
                <button class="w-50 btn btn-primary btn-lg" type="submit">
                        게시글 등록</button>
            </div>
            <div class="col">
                <button class="w-50 btn btn-secondary btn-lg"
                        onclick="location.href='Boards.html'"
                        th:onclick="|location.href='@{/basic/Boards}'|"
                        type="button">취소</button>
            </div>
        </div>
    </form>
</div> <!-- /container -->
</body>
</html>
